{% extends 'products/base.html' %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <div class="card p-4 bg-light" style="margin-top:100px">
        <div class="d-flex justify-content-center">
            <div class="col-6">

                <h2 class="text-dark">{{ hotels.name }}</h2>
                <img width="600px" src="{{ hotels.image.url }}" alt="" height="400px">
                <div class="d-flex justify-content-start text-dark mt-4">
                    <p class="">Название: {{ hotels.name }}</p>
                    <p class="px-2">Категория: {{ hotels.category }}</p>
                    <p>Цена: {{ hotels.price }} сум</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
